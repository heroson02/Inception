server {
	listen 443 ssl;
	listen [::]:443 ssl;
	server_name yson;

	ssl_certificate /etc/ssl/certs/server.crt;
	ssl_certificate_key /etc/ssl/private/server_pkey.key;
	ssl_protocols TLSv1.2 TLSv1.3;

	root /var/www/wordpress;
	index index.php;

	location / {
		try_files $uri $uri/ =404;
	}

	# location ~ \.php$ {
