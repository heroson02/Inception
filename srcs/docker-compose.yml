version: '3'

volumes:
    db_vol:
      name: db_vol
      driver: local
      driver_opts:
        type: volume
        o: bind
        device: /home/yson/data/mariadb
        # device: /Users/yson/data/mariadb
    wp_vol:
      name: wp_vol
      driver: local
      driver_opts:
        type: volume
        o: bind
        device: /home/yson/data/wordpress
        # device: /Users/yson/data/wordpress
networks:
    inception:
      name : inception
      driver: bridge
services:
    mariadb:
      container_name: mariadb
      image: mariadb
      build: ./requirements/mariadb
      restart: always
      volumes:
        - db_vol:/var/lib/mysql
      networks:
        - inception

    wordpress:
      depends_on:
        - mariadb
      container_name: wordpress
      image: wordpress
      build: ./requirements/wordpress
      volumes:
        - wp_vol:/var/www/wordpress
      restart: always
      networks:
        - inception

    nginx:
      depends_on:
        - wordpress
      container_name: nginx
      image: nginx
      build: ./requirements/nginx
      volumes:
        - wp_vol:/var/www/wordpress
      ports: 
        - "443:443"
      networks:
        - inception
      restart: always
